<div class="modal-header">
  <h4 class="modal-title pull-left">Dodawanie nowej oferty</h4>
  <button type="button" class="close pull-right" aria-label="Close" (click)="bsModalRef.hide()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <form [formGroup]="newOfferForm">
    <div class="form-group">
      <label for="name">Nazwa zabiegu</label>
      <input type="text" class="form-control" id="name" aria-describedby="emailHelp" formControlName="name">
    </div>
    <div class="form-group">
      <label for="roleId">Rola osoby, która może wykonywać zabieg</label>
      <select id="roleId" class="form-control" formControlName="roleId">
        <option *ngFor="let role of roleList" [value]="role.roleId">{{role.name}}</option>
      </select>
    </div>            
    <div class="form-group">
      <label for="description">Opis zabiegu</label>
      <textarea row="4" class="form-control" id="description" formControlName="description"></textarea>
    </div>       
  </form>
</div>
<div class="modal-footer">
  <button class="btn btn-primary" (click)="saveOffer()">Zapisz</button>
  <button type="button" class="btn btn-default" (click)="bsModalRef.hide()">Zamknij</button>
</div>
