<button class="btn btn-primary" (click)="openNewOfferModal()">{{ 'APP.OFFER.CREATE' | translate }}</button>
<table class="table">
  <thead class="thead-light">
    <tr>
      <th scope="col">#</th>
      <th scope="col">{{ 'APP.OFFER.NAME' | translate }}</th>
      <th scope="col">{{ 'APP.OFFER.DESCRIPTION' | translate }}</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let offer of offerList">
      <th scope="row">{{offer.offerId}}</th>
      <td>{{offer.name}}</td>
      <td>{{offer.description}}</td>
    </tr>      
  </tbody>
</table>
