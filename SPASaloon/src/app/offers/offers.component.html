<button class="btn btn-primary" (click)="openNewOfferModal()">Nowa oferta</button>
<table class="table">
  <thead class="thead-light">
    <tr>
      <th scope="col">#</th>
      <th scope="col">Nazwa</th>
      <th scope="col">Opis</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let offer of offerList">
      <th scope="row">{{offer.offerId}}</th>
      <td>{{offer.name}}</td>
      <td>{{offer.description}}</td>
    </tr>      
  </tbody>
</table>
