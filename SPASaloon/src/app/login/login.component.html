<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
      <label for="username">{{ 'APP.AUTHENTICATION.USERNAME' | translate }}</label>
      <input type="text" formControlName="username" class="form-control"/>
  </div>
  <div class="form-group">
      <label for="password">{{ 'APP.AUTHENTICATION.PASSWORD' | translate }}</label>
      <input type="password" formControlName="password" class="form-control"/>
  </div>
  <div class="form-group">
      <button disabled="!loginForm.valid" class="btn btn-primary">{{ 'APP.AUTHENTICATION.LOGIN' | translate }}</button>      
      <a [routerLink]="['/register']" class="btn btn-link">{{ 'APP.AUTHENTICATION.REGISTER' | translate }}</a>
  </div>
</form>
